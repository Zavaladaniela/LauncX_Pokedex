<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header class="titulo">

                <div class="pokebola2">

                    </div>

                        <div class="detalles2">

                                <div class="lineas1"></div>

                                <div class="lineas3"></div>
                            </div>

                    </div>

                                <div class="triangulo3"></div>

                            <div class="parte4">

                        </div>
                        
                    </div>
                    <div class="botones">

                        <div class="boton2"></div>
                    </div>
                    <div class="botones">
                        <div class="circulo2"></div>
                        <div class="circulo"></div>
                        
                        <div class="grupoFlechas">
                            <div class="grupo1">
                                <div class="cuadro9">
                                    <div class="triangulo5"></div>
                                </div>
                                <div class="cuadro10">
                                    <div class="triangulo6"></div>
                                </div>
                            </div>  
                        </div>
                    </div>

                        <!--CODIGO JS PARA LA INFO DESDE LA API-->
                        <p class="fw-bold">Id: <span id="spanpokeMovimientos" name="spanpokeMovimientos">0</span><br></p>

                        <p class="fw-bold">Movimientos: <span id="" name="">0</span><br></p>

                        <span id="" name=""></span><br> -->

                    <div class="grupoBotones">
                        <div class="grupo1">
                            <div class="cuadro1"></div>
                            <div class="cuadro2"></div>
                            <div class="cuadro3"></div>
                            <div class="cuadro4"></div>
                        </div>
                        <div class="grupo2">

                            <div class="cuadro6"></div>

                    </div>

                                <span class="fw-bold">Nombre: </span>
                            </div>

                    <div class="cambiar">
                        <div class="buscar">
                            <button class="fw-bold" onclick="fetchPokemon()">Cambiar Im√°gen</button>
